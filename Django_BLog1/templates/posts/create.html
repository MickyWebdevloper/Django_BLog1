{% extends '../core/base.html' %}


{% block title %}{{ title }} {{ block.super }} {% endblock title %}

{% block content %}

<h1> Creating Post </h1>
<form method="POST" action='{% url 'posts:post-create' %}' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='submit the form'>
</form>

{% endblock content %}
